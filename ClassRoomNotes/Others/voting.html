<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .voting-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .voting-form h2 {
            margin-bottom: 20px;
        }
        .voting-form .form-group {
            margin-bottom: 15px;
        }
        .voting-form .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .voting-form .form-group input[type="radio"] {
            margin-right: 10px;
        }
        .voting-form button {
            background: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .voting-form button:hover {
            background: #4cae4c;
        }
    </style>
</head>
<body>

<div class="voting-form">
    <h2>Vote Your Opinion</h2>
    <form action="submit_vote.php" method="post">
        <div class="form-group">
            <label>Please select an option:</label>
            <label>
                <input type="radio" name="vote" value="Good" required>
                Good
            </label>
            <label>
                <input type="radio" name="vote" value="Bad" required>
                Bad
            </label>
        </div>
        <button type="submit">Submit Vote</button>
    </form>
</div>

</body>
</html>
